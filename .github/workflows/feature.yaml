jobs:
  release:
    environment: release
    name: Release
    permissions:
      contents: write
      id-token: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: setup repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build
    timeout-minutes: 10
name: Release
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
